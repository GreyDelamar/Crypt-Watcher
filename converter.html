  <body>
    <nav class="navbar navbar-default">

          </ul>

    <form class="form-horizontal">
      <div class="form-group">
        <label for="select" class="col-lg-4 col-md-4 col-sm-3 col-xs-2 control-label">Crypto-Currencys:</label>
        <div class="col-lg-4 col-md-4 col-sm-3 col-xs-2 ">
          <select class="form-control" id="coinselect">
            <option value="" disabled selected hidden>-Select a Currency-</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="userInput" class="col-lg-4 col-md-4 col-sm-3 col-xs-2 control-label">Amount of Crypto-Currency:</label>

      </div>
      <div class="form-group">
        <label for="answer" class="col-lg-4 col-md-4 col-sm-3 col-xs-2 control-label">Crypto-Currency to Dollar:</label>
        <div class="col-lg-4 col-md-4 col-sm-3 col-xs-2 ">
          <input type="Text" id="answer" class="form-control" readonly></input>
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-3 col-sm-offset-3 col-xs-2  col-xs-offset-2">

        </div>
      </div>
